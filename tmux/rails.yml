name: <%= project_name %>
root: <%= File.join( "~/git", project_name ) %>
startup_window: console

windows:
  - vim: vim README.md
  - services:
    layout: even-horizontal
    panes:
      - rails: spring rails server -p <%= rails_port %>
      - sidekiq: sidekiq
  - logs: 
      layout: even-horizontal # even-horizontal, even-vertical, main-horizontal, main-vertical, tiled
      panes:
        - rails-log: tail -f log/development.log
        - other-log: 


